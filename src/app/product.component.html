<html>
    <body>
    Enter search string :: 
    <input type="text" (blur)="doSearch($event.target.value)" /><br><br>
    <table align = "center" border="1">
    <caption><h1>Product Details</h1></caption>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th colspan="3">Action</th>
        </tr>
        
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td><a [routerLink]="['product',product.id]">{{product.name}}</a></td>
            <td><img [src]="product.imgPath" height="100" width="100" alt="galat raasta"/></td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td><button (click)="addToCart(product)">Add to cart</button></td>
            <td><button (click)="showDetails(product)" *ngIf = "isAdmin">Details</button></td>
        
        </tr>

    </table>
    
    <h3>Product Details for ProductId {{productId}} </h3>
    <div *ngFor="let product of products">
        <div *ngIf = "product.id === productId ">
            <span>{{product.name}}</span><br>
            <span>{{product.price}}</span><br>
            <span>{{product.category}}</span><br>
            <img [src] = "product.imgPath" height=100 width=100 />
    </div>
</div> 
<div><router-outlet></router-outlet></div>


    </body>
    </html>
