<h2>SignUp Form </h2>
<form #signupform="ngForm" 
novalidate (ngSubmit)="postForm(signupform.value)">
    <pre>{{signupform.value | json}}</pre>
    <div class="container">
        <div class="form-group">
            <label for="formGroupExampleInput">Enter Name</label>
            <!-- //form-control must be used with input 
            //type in template driven forms -->
            <input type="text" class="form-control"
             id="formGroupExampleInput"
              #username="ngModel"
               [(ngModel)]="user.name" name="name"
                required>
            <!-- <p *ngIf="username.invalid">Name is mandatory!</p> -->
            <p *ngIf="username.errors?.required">Name is mandatory!</p>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Enter contact number</label>
            <input type="text" class="form-control" name="contact" 
            id="formGroupExampleInput2" 
            #usercontact="ngModel" [(ngModel)]="user.phone"
            minlength="5" maxlength="10" required>
            <p *ngIf="usercontact.errors?.required">Contact No is mandatory!</p>
            <p *ngIf="usercontact.errors?.minlength">Contact No has to be atleast 5 digits!</p>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Enter Address</label>
            <input type="text" class="form-control" 
            name="address" #useraddress="ngModel" 
            [(ngModel)]="user.address" required>
            <p *ngIf="useraddress.errors?.required">Address is mandatory!</p>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Enter Email Address</label>
            <input type="email" class="form-control"
             name="email" #useremail="ngModel" 
             [(ngModel)]="user.email" 
             [email]=true id="formGroupExampleInput4"
            required>
            <p *ngIf="useremail.errors?.required">Email is mandatory!</p>
            <p *ngIf="useremail.errors?.email">Invalid Email Address!</p>
        </div>
        <button
            [disabled]="signupform.invalid"
         class="btn btn-primary">Submit</button>
    </div>
</form>
